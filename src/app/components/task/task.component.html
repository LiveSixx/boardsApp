  
    <div [cdkDragDisabled]="!this.task.status" cdkDrag class="task-elements"[ngClass]="this.task.status ? 'task-container' : 'task-container-inactive'">

        <div class="task-icon-done" (click)="toogleState()">
            <mat-icon  class="task-icon-color" aria-hidden="done" aria-label="icon" class="material-icon ssm ">done</mat-icon>
        </div>
    </div>
